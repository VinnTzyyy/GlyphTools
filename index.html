<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glyph Tool</title>
  <style>
    @font-face {
      font-family: 'MinecraftTen';
      src: url('MinecraftTen.ttf') format('truetype');
    }

    :root {
      --bg-color: #1a1a1a;
      --text-color: white;
      --container-bg: #222;
      --tile-bg: #333;
      --tile-hover-bg: #555;
      --outline-color: white;
    }

    body.light {
      --bg-color: white;
      --text-color: black;
      --container-bg: #eee;
      --tile-bg: #ccc;
      --tile-hover-bg: #aaa;
      --outline-color: black;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'MinecraftTen', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .top-bar {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #7f00ff, #00bfff);
      padding: 12px 24px;
      font-size: 1.6em;
      color: white;
      position: relative;
      gap: 16px;
    }

    .menu-toggle {
      font-size: 1.4em;
      cursor: pointer;
      user-select: none;
      padding-left: 4px;
    }

    .top-bar-title {
      padding-top: 6.5px;
      padding-left: 6.5px;
      line-height: 1.2;
    }

    .menu-dropdown {
      position: absolute;
      top: 60px;
      left: 20px;
      background: #333;
      color: white;
      border-radius: 8px;
      overflow: hidden;
      display: none;
      z-index: 10;
    }

    .menu-dropdown button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      padding: 10px 16px;
      text-align: left;
      font-family: 'MinecraftTen', sans-serif;
      color: white;
      cursor: pointer;
    }

    .menu-dropdown button:hover {
      background: #555;
    }

    body.light .menu-dropdown {
      background: #ddd;
      color: black;
    }

    body.light .menu-dropdown button {
      color: black;
    }

    body.light .menu-dropdown button:hover {
      background: #bbb;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .upload-container {
      margin-bottom: 20px;
      background: var(--container-bg);
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      text-align: center;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
    }

    .icon-text-group {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      margin-bottom: 20px;
      justify-content: center;
      text-align: left;
    }

    .icon-text-group img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .icon-text-lines {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }

    .icon-text-lines div:first-child {
      font-size: 1.2em;
    }

    .icon-text-lines div:last-child {
      font-family: sans-serif;
      font-size: 1em;
    }

    .import-btn {
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      font-family: 'MinecraftTen', sans-serif;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.2s;
      display: inline-block;
      margin: 0 auto;
    }

    .import-btn:hover {
      opacity: 0.85;
    }

    #upload {
      display: none;
    }

    #glyph-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
      justify-content: center;
    }

    .glyph-tile {
      background: var(--tile-bg);
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      border-radius: 8px;
      transition: outline 0.2s ease-in-out;
      cursor: pointer;
      user-select: none;
      overflow: hidden;
      position: relative;
    }

    .glyph-tile:hover {
      outline: 2px solid var(--outline-color);
    }

    .glyph-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ff88;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
    }

    #toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    <div class="top-bar-title">Minecraft Bedrock Glyph Tools</div>
    <div class="menu-dropdown" id="menu">
      <button onclick="setTheme('dark')">Mode Gelap</button>
      <button onclick="setTheme('light')">Mode Terang</button>
    </div>
  </div>

  <div class="container upload-container">
    <div class="icon-text-group">
      <img src="icon_file.png" alt="File Icon" />
      <div class="icon-text-lines">
        <div>ðŸ“‚ Upload Glyph Image</div>
        <div>Drag & Drop your Glyph</div>
      </div>
    </div>
    <button class="import-btn" onclick="document.getElementById('upload').click()">IMPORT GLYPH FROM FILES</button>
    <input type="file" id="upload" accept="image/*" />
  </div>

  <div class="container glyph-container" id="glyph-container" style="display: none;">
    <div id="glyph-grid"></div>
  </div>

  <div id="toast">Copied!</div>

  <script>
    const upload = document.getElementById('upload');
    const grid = document.getElementById('glyph-grid');
    const toast = document.getElementById('toast');
    const menu = document.getElementById('menu');
    let filenameHex = '';

    function toggleMenu() {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function setTheme(mode) {
      document.body.classList.toggle('light', mode === 'light');
      toggleMenu();
    }

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const match = file.name.match(/([0-9a-fA-F]{2})/);
      filenameHex = match ? match[1].toUpperCase() : 'E1';

      const img = new Image();
      img.onload = () => {
        const canvas = document.createElement('canvas');
        canvas.width = img.width;
        canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);

        const tileSizeX = img.width / 16;
        const tileSizeY = img.height / 16;
        grid.innerHTML = "";

        document.getElementById('glyph-container').style.display = 'block';

        for (let row = 0; row < 16; row++) {
          for (let col = 0; col < 16; col++) {
            const imageData = ctx.getImageData(col * tileSizeX, row * tileSizeY, tileSizeX, tileSizeY);
            const tileCanvas = document.createElement('canvas');
            tileCanvas.width = tileSizeX;
            tileCanvas.height = tileSizeY;
            tileCanvas.getContext('2d').putImageData(imageData, 0, 0);

            const tileImg = new Image();
            tileImg.src = tileCanvas.toDataURL();
            tileImg.className = 'glyph-img';

            const charCode = parseInt(filenameHex + (row * 16 + col).toString(16).padStart(2, '0'), 16);
            const glyphChar = String.fromCharCode(charCode);

            const tile = document.createElement('div');
            tile.className = 'glyph-tile';
            tile.appendChild(tileImg);

            tile.addEventListener('click', () => {
              navigator.clipboard.writeText(glyphChar).then(() => {
                showToast(`Copied "${glyphChar}"`);
              });
            });

            grid.appendChild(tile);
          }
        }
      };

      img.src = URL.createObjectURL(file);
    });

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }
  </script>
</body>
</html>
